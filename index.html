<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/assets/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet"> 
</head>
<body>
    <div class="sidebar">
        <div class="top">
            <i class="fab fa-sketch"></i>
            <span class="brand">The APP</span>
        </div>
        <div class="center">
            <ul class="list">
                <li class="item">
                    <i class="fas fa-home"></i>
                    <span class="item-text">Dashboard</span>
                </li>
                <li class="item">
                    <i class="fas fa-search"></i>
                    <span class="item-text">Search</span>
                </li>
                <li class="item active">
                    <i class="fas fa-stream"></i>
                    <span class="item-text">Insights</span>
                </li>
                <li class="item">
                    <i class="fas fa-book"></i>
                    <span class="item-text">Docs</span>
                </li>
                <li class="item">
                    <i class="fas fa-users"></i>
                    <span class="item-text">Community</span>
                </li>
                <li class="item">
                    <i class="fas fa-toolbox"></i>
                    <span class="item-text">Tools</span>
                </li>
                <li class="item">
                    <i class="fas fa-shopping-cart"></i>
                    <span class="item-text">Market</span>
                </li>
                <li class="item">
                    <i class="fas fa-question-circle"></i>
                    <span class="item-text">Resources</span>
                </li>
            </ul>
        </div>
        <div class="bottom">
            <div class="box dark"></div>
            <div class="box night"></div>
            <div class="box light"></div>
        </div>
    </div>
    <script src="/assets/main.js"></script>
</body>
</html>
